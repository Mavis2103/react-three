<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="https://raw.githubusercontent.com/FutureEyes/FutureEyes.github.io/main/arlocation/assets/asset.gltf"
        ></a-asset-item>
      </a-assets>
      <a-entity id="'ambientlight" light="type: ambient; intensity: 0.4;"></a-entity>
      <a-light type="directional" position="0 0 0" rotation="0 0 0" target="#directionaltarget"></a-light>
      <a-entity id="directionaltarget" position="0 0 -1"></a-entity>
      <!--- Quan house -->
      <a-entity
        id="model"
        class="collidable"
        look-at="[gps-camera]"
        animation-mixer=""
        cursor-listener
        gltf-model="#animated-asset"
        light="type: ambient; intensity: 0.4;"
        light="type: directional;castShadow: true;intensity: 0.35;shadowCameraVisible: true;"
        reflection="directionalLight:a-light#dirlight;"
        scale="1.2184615980777895 1.2184615980777895 1.2184615980777895"
      ></a-entity>
      <a-camera gps-camera="" rotation-reader="" camera="" rotation="" look-controls="" wasd-controls="" data-aframe-inspector-original-camera="">
        <!-- <a-entity
          raycaster="objects: .collidable"
          cursor="rayOrigin: mouse"
          intersection-spawn="event: click; mixin: voxel"
          position="0 0 5"
        ></a-entity> -->
        <a-entity raycaster="objects: .collidable" cursor="rayOrigin: mouse" intersection-spawn="event: click; mixin: voxel"></a-entity>
      </a-camera>
    </a-scene>
  </body>
  <script>
    const options = {
      enableHighAccuracy: true,
      timeout: 5000,
      maximumAge: 0
    };
    function error(err) {
      console.warn(`ERROR(${err.code}): ${err.message}`);
    }
    function init(pos) {
      const crd = pos.coords;
      document.getElementById("model").setAttribute("gps-entity-place",`latitude:${crd.latitude}; longitude:${crd.longitude};`)
      console.log('Your current position is:');
      console.log(`Latitude : ${crd.latitude}`);
      console.log(`Longitude: ${crd.longitude}`);
      console.log(`More or less ${crd.accuracy} meters.`);
    }
    navigator.geolocation.getCurrentPosition(init,error,options)
    // window.addEventListener("DOMContentLoaded",()=>{
    // })
    AFRAME.registerComponent('cursor-listener', {
      init: function () {
        this.el.addEventListener('click', function (evt) {
          window.top.postMessage('model--clicled', '*');
          console.log('I was clicked at: ', evt.detail.intersection.point);
        });
      }
    });
    // document.getElementById("model").addEventListener('click', function (evt) {
    // });
  </script>
</html>
