<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="https://raw.githubusercontent.com/FutureEyes/FutureEyes.github.io/main/arlocation/assets/asset.gltf"
        ></a-asset-item>
      </a-assets>
      <a-entity id="'ambientlight" light="type: ambient; intensity: 0.4;"></a-entity>
      <a-light type="directional" position="0 0 0" rotation="0 0 0" target="#directionaltarget"></a-light>
      <a-entity id="directionaltarget" position="0 0 -1"></a-entity>
      <!--- Quan house -->
      <a-entity
        id="cc"
        class="collidable"
        look-at="[gps-camera]"
        animation-mixer=""
        cursor-listener
        gltf-model="#animated-asset"
        light="type: ambient; intensity: 0.4;"
        light="type: directional;castShadow: true;intensity: 0.35;shadowCameraVisible: true;"
        reflection="directionalLight:a-light#dirlight;"
        scale="1.2184615980777895 1.2184615980777895 1.2184615980777895"
        gps-entity-place="latitude:16.067469; longitude:108.197031;"
      ></a-entity>
      <a-camera gps-camera="" rotation-reader="" camera="" rotation="" look-controls="" wasd-controls="" data-aframe-inspector-original-camera="">
        <!-- <a-entity
          raycaster="objects: .collidable"
          cursor="rayOrigin: mouse"
          intersection-spawn="event: click; mixin: voxel"
          position="0 0 5"
        ></a-entity> -->
        <a-entity raycaster="objects: .collidable" cursor="rayOrigin: mouse" intersection-spawn="event: click; mixin: voxel"></a-entity>
      </a-camera>
    </a-scene>
  </body>
  <script>
    // Component to change to a sequential color on click.
    AFRAME.registerComponent('cursor-listener', {
      init: function () {
        this.el.addEventListener('click', function (evt) {
          window.postMessage('model--clicled', '*');
          console.log('I was clicked at: ', evt.detail.intersection.point);
        });
      }
    });
  </script>
</html>
